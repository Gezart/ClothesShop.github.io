<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="chat.css" />
                <script type="text/javascript">
            function changebackground(){
                var current = new Date();
                var change = current.getHours();
                if(change >= 0 && change <= 12){
                    var backgroundImage = document.getElementsByTagName("BODY")[0];
                    backgroundImage.style.backgroundImage = " url(FotoG/prapavija.jpg)";
                }else if(change >=13 && change <= 18 ){
                    var backgroundImage = document.getElementsByTagName("BODY")[0];
                    backgroundImage.style.backgroundImage = " url(FotoG/background.jpg)";
                }else if(change >= 19 && change <= 24){
                    var backgroundImage = document.getElementsByTagName("BODY")[0];
                    backgroundImage.style.backgroundImage = " url(FotoG/prapavija.jpg)";
                } 
            }
        </script>
</head>
<body>
     <script type="text/javascript">
        changebackground();
    </script>
	<div class="chat"> 
		
			<form>
				<h1>Contact Us</h1> 
				<div id="mesazhet"></div>
				<textarea placeholder="Write a message" required></textarea>
				<input type="submit" name="submit" value="Send" />
			</form>
	</div>
	
	
</body>
</html>
